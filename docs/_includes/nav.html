<nav class="nav-primary" role="navigation" >
    <ul>
        {% for p in site.html_pages %}
        <li>
            <a {% if p.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}" class="button"><small>{{ p.title }}</small></a>
        </li>
        {% endfor %}
    </ul>
</nav>
