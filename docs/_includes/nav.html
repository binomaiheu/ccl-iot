<nav class="nav-primary" role="navigation" >
    <ul>
        {% for p in site.html_pages %}
        <li> 
            {% if p.url == page.url %}
            <h1><b>:: {{ p.title }} ::</b></h1>
            {% else %}
            <h1>:: <a href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a> ::</h1>
            {% endif %} 
        </li>
        {% endfor %}
    </ul>
</nav>
