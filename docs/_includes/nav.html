<nav class="nav-primary" role="navigation" >
    <ul>
        {% for p in site.html_pages %}
        <li> 
            {% if p.url == page.url %}
            :: {{ p.title }} ::
            {% else %}
            :: <a href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a> ::
            {% endif %} 
        </li>
        {% endfor %}
    </ul>
</nav>
